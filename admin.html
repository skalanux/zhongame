<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
   <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
  <h1>Zhongame - admin</h1>
 
    <div id="msg">
    </div>
 
    <form id="register-form">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="pub-hanzi" class="required">
                Hanzi:
              </label>
            </td>
            <td>
              <input type="text" id="pub-hanzi" name="pub-hanzi" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pub-pinyin" class="required">
                Pinyin:<br/>
                <span class="note">(ISBN, ISSN, etc.)</span>
              </label>
            </td>
            <td>
              <input type="text" id="pub-pinyin" name="pub-pinyin"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pub-meaning">
                Meaning:
              </label>
            </td>
            <td>
              <input type="text" id="pub-meaning" name="pub-meaning" />
            </td>
          </tr>
        </tbody>
      </table>
 
      <div class="button-pane">
        <input type="button" id="add-button" value="Add word" />
        <input type="reset" id="register-form-reset"/>
      </div>
    </form>
 
 
    <form id="search-form">
      <div class="button-pane">
        <input type="button" id="search-list-button"
        value="List database content" /><br>
        <input type="button" id="clear-list-button"
        value="Clear ALL!!! database content" /><br>

        <input type="button" id="load-from-fixture-button"
               value="Load data from json file(must be cleared first)" />
     </div>
    </form>
 
    <div>
      <div id="pub-msg">
      </div>
      <ul id="pub-list">
      </ul>
    </div>


<script type="text/javascript" src="src/model.js"></script> 
</body>
</html>
